# This rule is not used by the project tls-cert-manager itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over cert.tlscertmanager.local.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: tls-cert-manager
    app.kubernetes.io/managed-by: kustomize
  name: tlscertificate-admin-role
rules:
- apiGroups:
  - cert.tlscertmanager.local
  resources:
  - tlscertificates
  verbs:
  - '*'
- apiGroups:
  - cert.tlscertmanager.local
  resources:
  - tlscertificates/status
  verbs:
  - get
