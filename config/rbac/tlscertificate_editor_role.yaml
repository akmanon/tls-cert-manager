# This rule is not used by the project tls-cert-manager itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the cert.tlscertmanager.local.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: tls-cert-manager
    app.kubernetes.io/managed-by: kustomize
  name: tlscertificate-editor-role
rules:
- apiGroups:
  - cert.tlscertmanager.local
  resources:
  - tlscertificates
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - cert.tlscertmanager.local
  resources:
  - tlscertificates/status
  verbs:
  - get
